<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - متابعة المرضى</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; }
        .main-blue { color: #2C3E50; }
        .bg-main-blue { background-color: #2C3E50; }
        .bg-light-blue { background-color: #3498DB; }
        .bg-light-gray { background-color: #ECF0F1; }
    </style>
</head>
<body class="bg-light-gray min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow p-8 w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <img src="/static/logo.png" alt="شعار التطبيق" class="w-16 h-16 mr-2">
            <span class="font-bold text-2xl main-blue">متابعة المرضى</span>
        </div>
        <h2 class="text-main-blue text-xl font-bold mb-4 text-center">تسجيل الدخول</h2>
        <form id="loginForm" class="flex flex-col gap-4">
            <input id="usernameInput" type="text" class="border rounded px-3 py-2" placeholder="اسم المستخدم" required>
            <input id="passwordInput" type="password" class="border rounded px-3 py-2" placeholder="كلمة المرور" required>
            <button type="submit" class="bg-light-blue text-white px-4 py-2 rounded font-bold hover:bg-blue-700">دخول</button>
        </form>
        <div id="loginError" class="text-red-600 mt-4 text-center hidden"></div>
    </div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const username = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value;
    document.getElementById("loginError").style.display = "none";
    const res = await fetch("/api/auth/login", {
        method:"POST",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
    });
    const data = await res.json();
    if(res.ok && data.token) {
        // احفظ التوكن في التخزين المحلي
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        // انتقل للصفحة الرئيسية
        window.location.href = "index.html";
    } else {
        document.getElementById("loginError").innerText = data.error || "بيانات غير صحيحة";
        document.getElementById("loginError").style.display = "block";
    }
});
</script>
</body>
</html>
