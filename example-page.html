<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الدعم الفني | Technical Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Tajawal', 'Arial', sans-serif; }
    </style>
</head>
<body class="bg-light-gray min-h-screen" id="body">
    <header class="bg-main-blue text-white p-5 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="/static/logo.png" class="w-12 h-12 mr-2">
            <span class="font-bold text-xl" id="header-title">الدعم الفني</span>
            <select id="langSelect" class="ml-4 bg-white text-main-blue px-2 py-1 rounded font-bold">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>
    <div class="max-w-xl mx-auto mt-8 bg-white rounded-xl shadow p-6">
        <h2 id="page-title" class="main-blue text-2xl font-bold mb-6 text-center">الدعم الفني وطلب المساعدة</h2>
        <form class="mb-8 grid gap-4">
            <label id="label-name" class="block mb-1">اسمك</label>
            <input type="text" class="border rounded px-3 py-2 w-full" required>
            <button type="submit" id="submit-btn" class="bg-light-blue text-white px-6 py-2 rounded font-bold hover:bg-blue-700">إرسال الطلب</button>
        </form>
    </div>
    <script>
    const translations = {
      ar: {
        'header-title': 'الدعم الفني',
        'page-title': 'الدعم الفني وطلب المساعدة',
        'label-name': 'اسمك',
        'submit-btn': 'إرسال الطلب'
      },
      en: {
        'header-title': 'Technical Support',
        'page-title': 'Technical Support & Help Request',
        'label-name': 'Your Name',
        'submit-btn': 'Send Request'
      }
    };
    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      for (const id in translations[lang]) {
        const el = document.getElementById(id);
        if (el) el.textContent = translations[lang][id];
      }
      document.getElementById('langSelect').value = lang;
    }
    document.getElementById('langSelect').addEventListener('change', function() {
      localStorage.setItem('lang', this.value);
      setLanguage(this.value);
    });
    document.addEventListener('DOMContentLoaded', function() {
      const lang = localStorage.getItem('lang') || 'ar';
      setLanguage(lang);
    });
    </script>
</body>
</html>
